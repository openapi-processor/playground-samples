openapi-processor-mapping: v14

options:
  package-name: io.openapiprocessor.generated

map:
  # with a result wrapper we can modify the http response if we need to.

  # using it at the global level will wrap the normal result of any endpoint.
  #result: org.springframework.http.ResponseEntity

  paths:

    # by adding it as a path mapping we can add it just to those endpoints where
    # it is needed.
    /response:
      get:
        result: org.springframework.http.ResponseEntity
